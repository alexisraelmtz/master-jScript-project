<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello Enroute World!</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- <link rel='stylesheet' href='styles.css' /> -->
    <style>
        body {
            background-color: rgb(218, 218, 218);
        }

        img {
            max-width: 100%;
        }
    </style>

</head>

<body>


    <h1 id="message">Hi, search for the image you want.</h1>

    <form>
        <input id="search-text" placeholder="Search ..." type="text">
        <input id="search-button" type="button" value="Search" />
    </form>
    <p></p>
    <div>Your results:</div>

    <div id="search-result">
        This message will dessapear once you make a Image Search...
    </div>
    <script>
        var apiURL = 'https://source.unsplash.com/1600x900/?';
        var images = 3;

        var searchButton = document.querySelector('#search-button');
        console.log(searchButton)
        var searchInput = document.querySelector('#search-text');

        searchButton.onclick = function () {
            const list = document.getElementById('search-result');
            console.log('Now should be Something ' + list.value);
            list.innerHTML = ''
            for (var i = 0; i < images; i++) {
                console.log('Now should be empty ' + list.value);
                fetch(apiURL + searchInput.value + '&' + i).then(function (result) {
                    console.log('result of image #' + i, result.url);
                    var img = document.createElement('img');
                    console.log(img)
                    img.src = result.url;
                    document.getElementById('search-result').append(img);
                });
            }
        };

    </script>
</body>


</html>
